  <!DOCTYPE html>
  <html>
    <head>
      <title>Hello, WebVR! - A-Frame</title>
      <meta name="description" content="Hello, WebVR! - A-Frame">
      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

    </head>
    <body>
      <a-scene>
        <a-assets>
            <a-asset-item id="object" src="models/room/model.obj"> </a-asset-item>
            <a-asset-item id="material" src="models/room/model.mtl"> </a-asset-item>
        </a-assets>

        <a-obj-model rotation="90 0 0" src="#object" mtl="#material"></a-obj-model>

        <a-entity position="0 0 4">
          <a-camera position="0 0 0"></a-camera>

        </a-entity>

        <a-sky color="#ECECEC"></a-sky>

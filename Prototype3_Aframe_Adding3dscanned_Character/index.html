<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="object" src="models/model.obj"> </a-asset-item>
        <a-asset-item id="material" src="models/model.mtl"> </a-asset-item>

        <a-asset-item id="objectGaga" src="models/gaga/gaga.obj"> </a-asset-item>
        <a-asset-item id="materialGaga" src="models/gaga/gaga.mtl"> </a-asset-item>

//GLTF
        <a-asset-item id="scene" src="models/2ndAvenue/scene.gltf"> </a-asset-item> -->

      </a-assets>

      <a-obj-model  src="#object" mtl="#material"></a-obj-model>
      <a-obj-model position="-1 4 1" rotation="0 90 -90" src="#objectGaga" mtl="#materialGaga"></a-obj-model>

//GLTF
      <a-gltf-model src="#scene"></a-gltf-model>


      <a-entity position="0 2 4">
        <a-camera position="0 10 0"></a-camera>

      </a-entity>




      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-entity gltf-model="scene"> </a-entity>

    </a-scene>
  </body>
</html>
